<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4"><h2>User List</h2></div>
        <div class="col-sm-4">
          <div class="input-group mb-3">
            <input 
            type="text"
            class="form-control"
            placeholder="Search by username"
            [(ngModel)]="username"/>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"(click)="searchUser()">
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <button mat-raised-button  type="button"  (click)="openDialog()" class="btn btn-info add-new" type="button">
            <i class="fa fa-plus"></i> Add User
          </button>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>UserName</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users; let i = index">
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <div class="buttons">
              <button mat-raised-button (click)="editDialog(user.id)" class="btn btn-primary">Edit</button>
              <button class="btn btn-danger" >Delete</button>
         </div> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
